<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Archive | BudgetMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Reuse existing styles from archive.html */
        body { background: #fff; }
        .sidebar { width: 80px; background: #222; min-height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; }
        .sidebar .logo { color: #fff; font-size: 2rem; margin-bottom: 40px; }
        .sidebar .nav-icon { 
            color: #bbb; 
            font-size: 2rem; 
            margin: 30px 0; 
            cursor: pointer; 
            text-decoration: none; 
            transition: all 0.3s ease; 
            padding: 10px;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar .nav-icon:hover { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-icon.active { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar .bottom-icon { margin-top: auto; margin-bottom: 30px; }
        .main-content { margin-left: 80px; min-height: 100vh; background: #fff; overflow-x: auto; }
        .topbar { background: #e5e5e5; height: 60px; display: flex; align-items: center; padding: 0 2vw; justify-content: space-between; }
        .search-bar { width: 22vw; min-width: 180px; max-width: 350px; }
        .search-bar input { border-radius: 5px 0 0 5px; border-right: none; }
        .search-bar .btn { border-radius: 0 5px 5px 0; }
        .topbar .icons { display: flex; align-items: center; gap: 25px; }
        .archive-title { font-size: 2.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 2rem; }
        
        /* Admin specific styles */
        .admin-controls { margin-bottom: 2rem; }
        .user-filter { margin-bottom: 1rem; }
        .document-table { width: 100%; }
        .document-table th { background: #f5f5f5; }
        .action-buttons { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ§¾</div>
        <a href="dashboard-alt.html" class="nav-icon" title="See Statistics">
            <i class="bi bi-bar-chart"></i>
        </a>
        <a href="admin-archive.html" class="nav-icon active" title="Archive">
            <i class="bi bi-archive"></i>
        </a>
        <a href="admin-users.html" class="bottom-icon nav-icon" title="Users">
            <i class="bi bi-people"></i>
        </a>
    </div>
    <div class="main-content">
        <div class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span style="font-size:2rem;font-weight:bold;margin-right:30px;">BudgetMate Admin</span>
            </div>
            <div class="icons">
                <i class="bi bi-bell" style="font-size:1.5rem;"></i>
                <div class="profile-dropdown">
                    <i class="bi bi-person" style="font-size:1.5rem; cursor: pointer;"></i>
                    <div class="profile-dropdown-content">
                        <a href="admin-users.html"><i class="bi bi-person-circle"></i> Admin Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="archive-title">Document Archive</div>
            
           

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch all documents
        function fetchAllDocuments() {
            fetch('/api/admin/documents/all')
                .then(res => res.json())
                .then(documents => {
                    const tbody = document.getElementById('documentTableBody');
                    tbody.innerHTML = '';
                    documents.forEach(doc => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doc.filename}</td>
                            <td>${doc.username}</td>
                            <td>${doc.type}</td>
                            <td>${Math.round(doc.size/1024)} KB</td>
                            <td>${new Date(doc.uploadDate).toLocaleDateString()}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-primary" onclick="downloadDocument('${doc.id}')">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteDocument('${doc.id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        // Download document
        function downloadDocument(docId) {
            fetch(`/api/admin/documents/download/${docId}`)
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'document';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }

        // Delete document
        function deleteDocument(docId) {
            if (confirm('Are you sure you want to delete this document?')) {
                fetch(`/api/admin/documents/delete/${docId}`, {
                    method: 'DELETE'
                })
                .then(res => {
                    if (res.ok) {
                        fetchAllDocuments();
                    }
                });
            }
        }

        // Fetch users for filter
        function fetchUsers() {
            fetch('/api/admin/users')
                .then(res => res.json())
                .then(users => {
                    const select = document.getElementById('userSelect');
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.username;
                        select.appendChild(option);
                    });
                });
        }

        // Initialize on page load
        fetchAllDocuments();
        fetchUsers();
    </script>
</body>
</html>
