<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | BudgetMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body { background: #fff; }
        .sidebar { width: 80px; background: #222; min-height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; }
        .sidebar .logo { color: #fff; font-size: 2rem; margin-bottom: 40px; }
        .sidebar .nav-icon { 
            color: #bbb; 
            font-size: 2rem; 
            margin: 30px 0; 
            cursor: pointer; 
            text-decoration: none; 
            transition: all 0.3s ease; 
            padding: 10px;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar .nav-icon:hover { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-icon.active { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar .bottom-icon { margin-top: auto; margin-bottom: 30px; }
        .main-content { margin-left: 80px; min-height: 100vh; background: #fff; overflow-x: auto; }
        .topbar { background: #e5e5e5; height: 60px; display: flex; align-items: center; padding: 0 2vw; justify-content: space-between; }
        .search-bar { width: 22vw; min-width: 180px; max-width: 350px; }
        .search-bar input { border-radius: 5px 0 0 5px; border-right: none; }
        .search-bar .btn { border-radius: 0 5px 5px 0; }
        .topbar .icons { display: flex; align-items: center; gap: 25px; }
        .archive-title { font-size: 2.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 2rem; }
        .archive-row { display: flex; flex-wrap: wrap; gap: 2vw; margin-bottom: 2vw; }
        .archive-card { background: #f5f5f5; border-radius: 10px; min-width: 200px; max-width: 220px; flex: 1 1 200px; height: 340px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.02); border: 1px solid #eee; position: relative; }
        .archive-card .badge { position: absolute; top: 10px; left: 10px; background: #e5e5e5; color: #222; font-size: 0.9rem; border-radius: 5px; padding: 2px 10px; }
        .archive-card .archive-type { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #444; }
        .archive-card .archive-footer { background: #fff; border-radius: 0 0 10px 10px; padding: 12px 18px; border-top: 1px solid #eee; }
        .archive-card .archive-footer .name { font-weight: 500; }
        .archive-card .archive-footer .size { font-weight: bold; font-size: 1.1rem; }
        .archive-circle { display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 2vw; }
        .archive-circle-img { width: 90px; height: 90px; border-radius: 50%; background: #f5f5f5; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .archive-circle-img img { width: 60px; height: 60px; object-fit: contain; }
        .archive-circle .title { font-weight: 500; font-size: 1.2rem; margin-bottom: 2px; }
        .archive-circle .desc { color: #888; font-size: 1rem; margin-bottom: 5px; }
        .archive-circle .size { font-weight: bold; font-size: 1.5rem; }
        @media (max-width: 1100px) { 
            .archive-row { 
                flex-direction: column; 
                gap: 1vw; 
            } 
            .archive-circle { 
                margin: 2vw 0; 
            } 
        }
        @media (max-width: 700px) { 
            .main-content { 
                margin-left: 80px; 
            } 
            .sidebar { 
                position: fixed;
                width: 80px;
                flex-direction: column;
                height: 100vh;
                min-height: 100vh;
                padding-top: 20px;
                justify-content: flex-start;
            }
            .topbar {
                padding: 0 1vw;
            }
            .search-bar {
                width: 40vw;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ§¾</div>
        <a href="add-expenses.html" class="nav-icon" title="Add Expenses">
            <i class="bi bi-plus-circle"></i>
        </a>
        <a href="add-budget.html" class="nav-icon" title="Set Budget">
            <i class="bi bi-cash-stack"></i>
        </a>
        <a href="dashboard.html" class="nav-icon" title="See Statistics">
            <i class="bi bi-bar-chart"></i>
        </a>
        <a href="archive.html" class="nav-icon active" title="Archive">
            <i class="bi bi-archive"></i>
        </a>
        <a href="profile.html" class="bottom-icon nav-icon" title="Profile">
            <i class="bi bi-person"></i>
        </a>
    </div>
    <div class="main-content">
        <div class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span style="font-size:2rem;font-weight:bold;margin-right:30px;">BudgetMate</span>
                <form class="search-bar d-flex">
                    <input class="form-control" type="search" placeholder="Search here..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="icons">
                <i class="bi bi-bell" style="font-size:1.5rem;"></i>
                <div class="profile-dropdown">
                    <i class="bi bi-person" style="font-size:1.5rem; cursor: pointer;"></i>
                    <div class="profile-dropdown-content">
                        <a href="profile.html"><i class="bi bi-person-circle"></i> See Profile</a>
                        <a href="#" id="signOut"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="archive-title">Archive</div>
            <div class="row archive-row">
                <div class="archive-card col">
                    <span class="badge">Important</span>
                    <div class="archive-type">Document</div>
                    <div class="archive-footer">
                        <div class="name">Document1</div>
                        <div class="size">1 MB</div>
                    </div>
                </div>
                <div class="archive-card col">
                    <div class="archive-type">Photo</div>
                    <div class="archive-footer">
                        <div class="name">Photo2</div>
                        <div class="size">2.5 MB</div>
                    </div>
                </div>
                <div class="archive-card col">
                    <span class="badge">New</span>
                    <div class="archive-type">Video</div>
                    <div class="archive-footer">
                        <div class="name">Video3</div>
                        <div class="size">5 MB</div>
                    </div>
                </div>
                <div class="archive-circle col">
                    <div class="archive-circle-img"><i class="bi bi-folder" style="font-size:3rem;color:#888;"></i></div>
                    <div class="title">Project X</div>
                    <div class="desc">Collaborative project</div>
                    <div class="size">30 MB</div>
                </div>
                <div class="archive-circle col">
                    <div class="archive-circle-img"><i class="bi bi-file-earmark-text" style="font-size:3rem;color:#888;"></i></div>
                    <div class="title">Report</div>
                    <div class="desc">Quarterly Report</div>
                    <div class="size">2 MB</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
