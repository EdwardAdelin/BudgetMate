<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses | BudgetMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #fff; }
        .sidebar { width: 80px; background: #222; min-height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; }
        .sidebar .logo { color: #fff; font-size: 2rem; margin-bottom: 40px; }
        .sidebar .nav-icon { color: #bbb; font-size: 2rem; margin: 30px 0; cursor: pointer; }
        .sidebar .nav-icon.active { color: #fff; }
        .sidebar .bottom-icon { margin-top: auto; margin-bottom: 30px; }
        .main-content { margin-left: 80px; min-height: 100vh; background: #fff; overflow-x: auto; }
        .topbar { background: #e5e5e5; height: 60px; display: flex; align-items: center; padding: 0 2vw; justify-content: space-between; }
        .search-bar { width: 22vw; min-width: 180px; max-width: 350px; }
        .search-bar input { border-radius: 5px 0 0 5px; border-right: none; }
        .search-bar .btn { border-radius: 0 5px 5px 0; }
        .topbar .icons { display: flex; align-items: center; gap: 25px; }
        .expenses-container { padding: 2vw 2vw 0 2vw; }
        .expenses-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 2rem; }
        .expenses-form { max-width: 700px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); padding: 2vw; }
        .form-label { font-weight: 500; }
        .category-btn { background: #f5f5f5; border: none; margin-right: 10px; margin-bottom: 10px; color: #333; border-radius: 6px; padding: 6px 18px; }
        .category-btn:focus { outline: 2px solid #222; }
        .form-section-title { font-size: 1.5rem; font-weight: bold; margin: 2rem 0 1rem 0; }
        .form-actions { display: flex; justify-content: flex-end; gap: 1vw; margin-top: 2vw; }
        .form-actions .btn { min-width: 180px; font-size: 1.1rem; font-weight: 500; border-radius: 8px; padding: 10px 0; }
        .form-actions .btn-primary { background: #111; border: none; }
        @media (max-width: 700px) { .main-content { margin-left: 0; } .sidebar { position: relative; width: 100vw; flex-direction: row; height: 60px; min-height: 0; padding-top: 0; justify-content: center; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ§¾</div>
        <div class="nav-icon"><i class="bi bi-journal-text"></i></div>
        <div class="nav-icon active"><i class="bi bi-cash-stack"></i></div>
        <div class="nav-icon"><i class="bi bi-bar-chart"></i></div>
        <div class="nav-icon"><i class="bi bi-box"></i></div>
        <div class="bottom-icon nav-icon"><i class="bi bi-person"></i></div>
    </div>
    <div class="main-content">
        <div class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span style="font-size:2rem;font-weight:bold;margin-right:30px;">BudgetMate</span>
                <form class="search-bar d-flex">
                    <input class="form-control" type="search" placeholder="Search here..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="icons">
                <i class="bi bi-bell" style="font-size:1.5rem;"></i>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> Eng(US)
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Eng(US)</a></li>
                        <li><a class="dropdown-item" href="#">Rom(RO)</a></li>
                    </ul>
                </div>
                <i class="bi bi-person" style="font-size:1.5rem;"></i>
            </div>
        </div>
        <div class="expenses-container">
            <div class="expenses-title">Add Expenses</div>
            <form class="expenses-form">
                <div class="mb-4">
                    <label for="sum" class="form-label">Sum</label>
                    <input type="number" class="form-control" id="sum" placeholder="Enter sum">
                </div>
                <div class="mb-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Select date">
                </div>
                <div class="mb-4">
                    <label class="form-label">Category</label><br>
                    <button type="button" class="category-btn">Food</button>
                    <button type="button" class="category-btn">Transportation</button>
                    <button type="button" class="category-btn">Utilities</button>
                </div>
                <div class="form-section-title">Add Docs</div>
                <div class="mb-4">
                    <label class="form-label">Category</label><br>
                    <button type="button" class="category-btn">Receipt</button>
                    <button type="button" class="category-btn">Invoice</button>
                    <button type="button" class="category-btn">Contract</button>
                </div>
                <div class="mb-4">
                    <label for="upload" class="form-label">Upload Photo/PDF</label>
                    <input type="text" class="form-control" id="upload" placeholder="">
                    <div style="color:#888;font-size:0.95rem;">Max file size: 5MB</div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline-dark">Cancel</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
