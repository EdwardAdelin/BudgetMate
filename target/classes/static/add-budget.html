<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget | BudgetMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: #fff;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 80px;
            background: #222;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar .logo {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 40px;
        }
        .sidebar .nav-icon {
            color: #bbb;
            font-size: 2rem;
            margin: 30px 0;
            cursor: pointer;
        }
        .sidebar .nav-icon.active {
            color: #fff;
        }
        .sidebar .bottom-icon {
            margin-top: auto;
            margin-bottom: 30px;
        }
        .main-content {
            margin-left: 80px;
            min-height: 100vh;
            overflow-x: auto;
            background: #fff;
        }
        .topbar {
            background: #e5e5e5;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 2vw;
            justify-content: space-between;
        }
        .search-bar {
            width: 22vw;
            min-width: 180px;
            max-width: 350px;
        }
        .search-bar input {
            border-radius: 5px 0 0 5px;
            border-right: none;
        }
        .search-bar .btn {
            border-radius: 0 5px 5px 0;
        }
        .topbar .icons {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .add-budget-container {
            display: flex;
            flex-wrap: wrap;
            min-height: calc(100vh - 60px);
            align-items: center;
            justify-content: center;
            padding: 2vw 0;
        }
        .add-budget-left {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-right: 2vw;
            min-width: 220px;
            max-width: 400px;
        }
        .add-budget-left h2 {
            font-weight: bold;
            font-size: 2.2rem;
        }
        .add-budget-left p {
            color: #555;
            font-size: 1.1rem;
        }
        .add-budget-form {
            flex: 1 1 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 2vw;
            min-width: 250px;
            max-width: 500px;
        }
        .add-budget-form .form-label {
            font-weight: 500;
        }
        .add-budget-form .category-btn {
            background: #f5f5f5;
            border: none;
            margin-right: 10px;
            margin-bottom: 10px;
            color: #333;
            border-radius: 6px;
            padding: 6px 18px;
        }
        .add-budget-form .category-btn:focus {
            outline: 2px solid #222;
        }
        .add-budget-form .btn-primary {
            background: #111;
            border: none;
            width: 100%;
            max-width: 220px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        @media (max-width: 900px) {
            .add-budget-container {
                flex-direction: column;
                align-items: stretch;
                padding: 3vw 0;
            }
            .add-budget-left, .add-budget-form {
                padding: 1vw 4vw;
                align-items: flex-start;
                max-width: 100%;
            }
            .main-content {
                margin-left: 80px;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                margin-left: 0;
            }
            .sidebar {
                position: relative;
                width: 100vw;
                flex-direction: row;
                height: 60px;
                min-height: 0;
                padding-top: 0;
                justify-content: center;
            }
            .sidebar .logo {
                margin-bottom: 0;
                margin-right: 20px;
            }
            .sidebar .bottom-icon {
                margin-top: 0;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ§¾</div>
        <div class="nav-icon active"><i class="bi bi-journal-text"></i></div>
        <div class="nav-icon"><i class="bi bi-cash-stack"></i></div>
        <div class="nav-icon"><i class="bi bi-box"></i></div>
        <div class="bottom-icon nav-icon"><i class="bi bi-person"></i></div>
    </div>
    <div class="main-content">
        <div class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span style="font-size:2rem;font-weight:bold;margin-right:30px;">BudgetMate</span>
                <form class="search-bar d-flex">
                    <input class="form-control" type="search" placeholder="Search here..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="icons">
                <i class="bi bi-bell" style="font-size:1.5rem;"></i>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> Eng(US)
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Eng(US)</a></li>
                        <li><a class="dropdown-item" href="#">Rom(RO)</a></li>
                    </ul>
                </div>
                <i class="bi bi-person" style="font-size:1.5rem;"></i>
            </div>
        </div>
        <div class="add-budget-container">
            <div class="add-budget-left">
                <div>
                    <h2>Add Budget</h2>
                    <p>Enter details for the new budget</p>
                </div>
            </div>
            <form class="add-budget-form">
                <div class="mb-4">
                    <label for="budgetName" class="form-label">Budget Name</label>
                    <input type="text" class="form-control" id="budgetName" placeholder="Enter budget name">
                </div>
                <div class="mb-4">
                    <label class="form-label">Categories</label><br>
                    <button type="button" class="category-btn">Category 1</button>
                    <button type="button" class="category-btn">Category 2</button>
                    <button type="button" class="category-btn">Category 3</button>
                </div>
                <div class="mb-4">
                    <label for="allocatedBudget" class="form-label">Allocated Budget</label>
                    <input type="number" class="form-control" id="allocatedBudget" placeholder="Enter maximum allocated amount">
                </div>
                <button type="button" class="btn btn-primary">Add Budget</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
