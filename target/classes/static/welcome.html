<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | BudgetMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #fff; }
        .sidebar { width: 80px; background: #222; min-height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; }
        .sidebar .logo { color: #fff; font-size: 2rem; margin-bottom: 40px; }
        .sidebar .nav-icon { color: #bbb; font-size: 2rem; margin: 30px 0; cursor: pointer; }
        .sidebar .nav-icon.active { color: #fff; }
        .sidebar .bottom-icon { margin-top: auto; margin-bottom: 30px; }
        .main-content { margin-left: 80px; min-height: 100vh; background: #fff; overflow-x: auto; }
        .topbar { background: #e5e5e5; height: 60px; display: flex; align-items: center; padding: 0 2vw; justify-content: space-between; }
        .search-bar { width: 22vw; min-width: 180px; max-width: 350px; }
        .search-bar input { border-radius: 5px 0 0 5px; border-right: none; }
        .search-bar .btn { border-radius: 0 5px 5px 0; }
        .topbar .icons { display: flex; align-items: center; gap: 25px; }
        .welcome-container { padding: 2vw 2vw 0 2vw; max-width: 900px; margin: 0 auto; }
        .welcome-title { font-size: 2.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; text-align: center; }
        .welcome-desc { color: #555; font-size: 1.1rem; margin-bottom: 2rem; text-align: center; }
        .welcome-form { max-width: 500px; margin: 0 auto 2rem auto; }
        .form-label { font-weight: 500; }
        .welcome-btn-row { display: flex; justify-content: center; gap: 1vw; margin-bottom: 2vw; }
        .welcome-btn-row .btn { min-width: 180px; font-size: 1.1rem; font-weight: 500; border-radius: 8px; padding: 10px 0; }
        .welcome-btn-row .btn-primary { background: #111; border: none; }
        .create-account-title { font-size: 2rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; text-align: center; }
        .create-account-desc { color: #555; font-size: 1.1rem; margin-bottom: 2rem; text-align: center; }
        .create-account-form { max-width: 700px; margin: 0 auto; }
        @media (max-width: 700px) { .main-content { margin-left: 0; } .sidebar { position: relative; width: 100vw; flex-direction: row; height: 60px; min-height: 0; padding-top: 0; justify-content: center; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ§¾</div>
        <div class="nav-icon"><i class="bi bi-journal-text"></i></div>
        <div class="nav-icon"><i class="bi bi-cash-stack"></i></div>
        <div class="nav-icon"><i class="bi bi-bar-chart"></i></div>
        <div class="nav-icon"><i class="bi bi-box"></i></div>
        <div class="bottom-icon nav-icon"><i class="bi bi-person"></i></div>
    </div>
    <div class="main-content">
        <div class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span style="font-size:2rem;font-weight:bold;margin-right:30px;">BudgetMate</span>
                <form class="search-bar d-flex">
                    <input class="form-control" type="search" placeholder="Search here..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="icons">
                <i class="bi bi-bell" style="font-size:1.5rem;"></i>
                <div class="profile-dropdown">
                    <i class="bi bi-person" style="font-size:1.5rem; cursor: pointer;"></i>
                    <div class="profile-dropdown-content">
                        <a href="profile.html"><i class="bi bi-person-circle"></i> See Profile</a>
                        <a href="#" id="signOut"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-container">
            <div class="welcome-title">Welcome to MyApp</div>
            <div class="welcome-desc">Login or create an account to access exclusive features.</div>
            <form class="welcome-form mb-3">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="welcome-btn-row">
                    <button type="button" class="btn btn-outline-dark">Create Account</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="create-account-title">Create Account</div>
            <div class="create-account-desc">Fill in your details to create an account</div>
            <form class="create-account-form row g-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                    <div style="color:#888;font-size:0.95rem;">At least 8 characters</div>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary" style="min-width:220px;">Create account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
